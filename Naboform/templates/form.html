{% extends "base.html" %}

{% block title %} FORM CTN {% endblock %}


{% block content %}
<hr> {{form.errors}} 
<form action="/form/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="usuario">Usuario:</label>
    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Aquí tu usuario"
      value="{{ current_usuario }}">
  </div>
  <div class="form-group">
    <label for="precio">Precio:</label>
    <input type="number" class="form-control" id="precio" name="precio"
      placeholder="Precio al que encontramos los nabos en tu isla" value="{{ current_precio }}">
  </div>
  <div class="form-group">
    <label for="entrada">Entrada</label>
    <input type="text" class="form-control" id="entrada" name="entrada" placeholder="Precio por entrar a tu isla"
      value="{{ current_entrada }}">
  </div>
  <div class="form-group">
    <label for="contacto">Contacto</label>
    <input type="text" class="form-control" id="contacto" name="contacto"
      placeholder="Forma de contacto para el negocio; (TELEGRAM, @ejemplo)" value="{{ current_contacto }}">
  </div>
  <div class="form-group">
    <label for="caducidad">Caducidad</label>
    <input type="time" class="form-control" id="time" name="time"
      placeholder="Hora a la que el anuncio se destruirá (modo 24h)" value="{{ current_caducidad }}">
  </div>
  <button type="submit" class="btn btn-primary">Publicar</button>
  <hr>
</form>
{% endblock %}
